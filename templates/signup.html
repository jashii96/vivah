{% extends 'base.html' %}

{% block content %}



<div class="col-xxl-6 col-xs-16 col-xl-6 col-xs-offset-0 col-xxl-offset-5 col-sm-offset-0 col-md-offset-0 col-xl-offset-5 col-lg-10 col-lg-offset-3">
    <div class="gt-slideUp-form-head">
        <span><i class="fa fa-pencil"></i></span>
        <div>
            <h4>REGISTER NOW</h4>
        </div>
    </div>
    <div class="gt-slideUp-form-body">
        <form action="{% url 'signup2' %}" id="frm" method="post">
            {% csrf_token %}

            {%if error %}
            <div class='alert alert-danger'>
                        {{error}}
                </div>
            {% endif %}
            <!--profile-->
            <div class="col-xxl-16 col-xl-16 form-group gt-index-collab">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa-fw"></i></span>
                        <select class="gt-form-control flat form-1" name="profile">
                                    <option value="">Profile Created By</option>
                                    <option value="Self">Self</option>
                                    <option value="Parents">Parents</option>
                                    <option value="Guardian">Guardian</option>
                                    <option value="Friends">Friends</option>
                                    <option value="Sibling">Sibling</option>
                                    <option value="Relatives">Relatives</option>
                                </select>
                                <!--gender-->
                        <select class="gt-form-control flat form-2" name="gender">
                                    <option value="">Select Gender</option>

                                    <option value="Female" >Female</option>
                                    <option value="Male" >Male</option>
                                </select>
                    </div>
                </div>
            </div>
            <!--UserName-->

            <div class="col-xxl-16 col-xl-16 form-group">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" class="gt-form-control flat" placeholder="Enter User Name" name="username" value='{{values.username}}' >
                        
                    </div>
                </div>
            </div>
            <!--Fname,Lname-->
            <div class="col-xxl-16 col-xl-16 form-group gt-index-collab">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" class="gt-form-control flat form-1" placeholder="Enter First Name" name="fname" id="nickname" value='{{values.first_name}}'>
                        
                        <input type="text" class="gt-form-control flat form-2" placeholder="Enter Last Name" name="lname" id="lastname"  value='{{values.last_name}}'>

                        
                    </div>
                </div>
            </div>
            <!--DOB-->
            <div class="col-xxl-16 col-xl-16 form-group">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
                        <div class="row">
                            <div class="col-xxl-16 col-xs-16 col-s-16 col-m-16 col-l-16">
                                <input type="date" class="gt-form-control" name="dob" value='{{values.dob}}'>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
              <!--phone-->  
            <div class="col-xxl-16 col-xl-16 form-group">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
                        <div class="row">
                            
                            <div class="col-xxl-16 col-xs-16 col-sm-16 col-md-16 col-lg-16">
                                <input type="number" class="gt-form-control flat" name="phone" placeholder="Enter Your 10 Digit No" value='{{values.phone}}'>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Email-->

            <div class="col-xxl-16 col-xl-16 form-group">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                        <input type="email" class="gt-form-control flat" placeholder="Enter Your Email Id" name="email" value='{{values.email}}' >
                        
                    </div>
                </div>
            </div>
            <!--checkbox-->
            <div class="col-xxl-16 col-xl-16 form-group">
                <div class="row">
                    <label for="terms" class="font-13">
                                <input type="checkbox" id="terms" name="check" checked data-validetta="required"><span class="gt-margin-left-10">I accept <a href="cms?cms_id=7" target="_blank">terms & conditions</a> and <a href="cms?cms_id=6" target="_blank">privacy policy</a></span>.
                            </label>
                </div>
            </div>
            <!--Button-->
            <div class="row form-group">
                <div class="col-xxl-8 col-xxl-offset-4 col-xl-8 col-xl-offset-4 col-lg-4 col-lg-offset-3 col-md-7 gt-index-reg-btn col-xs-7">
                    <button type="submit" class="btn gt-btn-green btn-block" name="reg_sub"><i class="fa fa-pencil hidden-sm hidden-xs"></i><div>Register Now</div></button>
                </div>

            </div>
        </form>
    </div>
</div>
</div>
<!-- Registeration Form End-->
</div>

<script type="text/javascript">
    function check_profileby(status) {
        $('#nickname').attr("placeholder", status + "'s Name");
    }
    $(document).ready(function() {
        $("#religion").on('change', function() {
            $("#caste1").html('<div class="gtLoaderBottom"><i class="gi gi-spin gi-loader"></i>&nbsp;&nbsp;Please Wait Loading...</div>');
            var id = $(this).val();
            var dataString = 'religionId=' + id;
            $.ajax({
                type: "POST",
                url: "ajax_search2",
                data: dataString,
                cache: false,
                success: function(html) {
                    $("#caste").html(html);
                    $("#caste1").html('');
                    $("#caste").trigger("chosen:updated");
                }
            });
        });

    });
</script>
