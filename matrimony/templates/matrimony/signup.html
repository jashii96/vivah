{% extends './base.html' %}
{% load static %}

{% block title%}
Signup
{% endblock%}

{% block content %}


<div class="container">

    <div class="row gt-margin-top-20">

        <div class="col-xxl-8 col-xxl-offset-4  col-xl-8 col-xl-offset-4">
            <div class="row">
                <div class="col-xs-16">
                    <div class="gt-panel">
                        <div class="gt-panel-border-green">
                            <h2 class="text-center">Signup Form</h2>
                            <p class="text-center">Give your KYC Details.</p>
                            
                        </div>
                        <div class="gt-panel-body">
                    <div class="row">
                <div class="col-xxl-16">


            <form class="gt-login-form" action="" name="login_form" id="login_form" method="post">
                {% csrf_token %}
                <div class="form-group">
                {{form.as_ul}}
                </div>
                <div class="form-group">
                    <label>Profile</label>
                    <input type="file" class="gt-form-control "  name="image2">
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Submit"  class="btn gt-btn-green btn-lg">
                    
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="container gt-margin-top-10">
</div>

{% endblock %}
